<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/resource/img/favicon.png">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>    
    <title>FastMotos|Carrito</title>
</head>
<body class="p-0 m-0">
    <header id="headerContainer">

    </header>
    <main class="flex flex-col xl:flex-row min-h-150">
        <section class="grid grid-cols-1 sm:grid-cols-2 sm:w-full  lg:grid-cols-3 gap-10 p-12 xl:w-4/5 xl:gap-5" id="ContainerProductos">
            <!-- CARDS -->               
        </section>      
                          
        <section class="flex flex-col items-center p-5 bg-gray-100 rounded-2xl xl:sticky top-0 xl:h-fit">              
            <label class="text-4xl font-semibold pb-10 xl:pb-2">SubTotal</label>
            <div id="detalleContainer" class=" flex flex-col min-h-20 border-t-2 border-b-2">
                <!-- Detalle de las ventas -->                    
            </div>
            <label class="text-4xl font-bold pb-10 xl:pt-3 xl:pb-3">Total</label>
            <label id="totalCarrito" class="text-3xl font-bold pb-10 xl:pb-2"></label>                      
            <button class="btnComprar  bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-500 hover:scale-105 transition-transform" type="button">Finalizar compra</button>   
        </section>            
                      
    </main>
    <footer id="footerContainer" class="bg-white rounded-lg shadow-sm dark:bg-gray-900 m-4">
        <!-- FOOTER -->
    </footer>
    <script src="https://unpkg.com/dayjs@1.11.13/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>    
    <script type="module" src="./cart.controller.js"></script> 
</html>
